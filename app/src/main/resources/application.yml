management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
  info:
    env:
      enabled: true

# Everything above these dashes will be applied to all profiles
---

spring:
  config:
    activate:
      on-profile: local, default

cloud:
  aws:
    sqs:
      handler:
        default-deletion-policy: ON_SUCCESS

infrastructure:
  endpoint: http://localhost:4566
  messaging:
    queue-url: ${infrastructure.endpoint}/000000000000/INGESTION_SERVICE_OUTBOUND
---
