management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
  info:
    env:
      enabled: true

# Everything above these dashes will be applied to all profiles
---

spring:
  config:
    activate:
      on-profile: local, default

infrastructure:
  endpoint: http://localhost:4566
  messaging:
    queue-url: ${infrastructure.endpoint}/000000000000/INGESTION_SERVICE_OUTBOUND

---

spring:
  config:
    activate:
      on-profile: dev

infrastructure:
  endpoint: http://infrastructure:4566
  messaging:
    queue-url: ${infrastructure.endpoint}/000000000000/INGESTION_SERVICE_OUTBOUND

